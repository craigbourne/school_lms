<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Lesson</title>
  <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}">
</head>
<body>
  <h1>Edit Lesson</h1>
  <form method="POST" action="">
    <div>
      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" value="{{ lesson.subject }}" required>
    </div>
    <div>
      <label for="teacher">Teacher:</label>
      <input type="text" id="teacher" name="teacher" value="{{ lesson.teacher }}" required>
    </div>
    <div>
      <label for="classroom">Classroom:</label>
      <input type="text" id="classroom" name="classroom" value="{{ lesson.classroom }}" required>
    </div>
    <div>
      <label for="day_of_week">Day of Week:</label>
      <select id="day_of_week" name="day_of_week" required>
        {% for day in ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'] %}
        <option value="{{ day }}" {% if day==lesson.day_of_week %}selected{% endif %}>{{ day }}</option>
        {% endfor %}
      </select>
    </div>
    <div>
      <select name="start_time" required>
        <option value="09:00">09:00</option>
        <option value="10:00">10:00</option>
        <option value="11:00">11:00</option>
        <option value="12:00">12:00</option>
        <option value="13:00">13:00</option>
        <option value="14:00">14:00</option>
      </select>
    </div>
    <div>
      <label for="year_group">Year Group:</label>
      <select name="year_group" id="year_group" required>
        <option value="7" {% if lesson.year_group==7 %}selected{% endif %}>Year 7</option>
        <option value="8" {% if lesson.year_group==8 %}selected{% endif %}>Year 8</option>
        <option value="9" {% if lesson.year_group==9 %}selected{% endif %}>Year 9</option>
        <option value="10" {% if lesson.year_group==10 %}selected{% endif %}>Year 10</option>
        <option value="11" {% if lesson.year_group==11 %}selected{% endif %}>Year 11</option>
      </select>
    </div>
    <button type="submit">Update Lesson</button>
  </form>
  <a href="{{ url_for('list_lessons') }}">Back to Lesson List</a>
</body>
</html>
