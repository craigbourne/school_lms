<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Lesson</title>
  <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}">
</head>
<body>
  <h1>Edit Lesson</h1>
  <form method="POST" action="">
    <div>
      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" value="{{ lesson.subject }}" required>
    </div>
    <div>
      <label for="teacher">Teacher:</label>
      <input type="text" id="teacher" name="teacher" value="{{ lesson.teacher }}" required>
    </div>
    <div>
      <label for="classroom">Classroom:</label>
      <input type="text" id="classroom" name="classroom" value="{{ lesson.classroom }}" required>
    </div>
    <div>
      <label for="day_of_week">Day of Week:</label>
      <select id="day_of_week" name="day_of_week" required>
        {% for day in ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'] %}
        <option value="{{ day }}" {% if day==lesson.day_of_week %}selected{% endif %}>{{ day }}</option>
        {% endfor %}
      </select>
    </div>
    <div>
      <label for="start_time">Start Time:</label>
      <input type="time" id="start_time" name="start_time" value="{{ lesson.start_time }}" required>
    </div>
    <div>
      <label for="end_time">End Time:</label>
      <input type="time" id="end_time" name="end_time" value="{{ lesson.end_time }}" required>
    </div>
    <button type="submit">Update Lesson</button>
  </form>
  <a href="{{ url_for('list_lessons') }}">Back to Lesson List</a>
</body>
</html>
