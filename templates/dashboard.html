<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}">
</head>
<body>
  <div class="dashboard-container">
    <h1>Welcome to School LMS Dashboard</h1>

    <h2>Welcome, {{ user.username }}!</h2>
    <p>Role: {{ user.role }}</p>

    <div class="dashboard-actions">
        <a href="{{ url_for('view_timetable') }}" class="action-button">View Weekly Timetable</a>
        <a href="{{ url_for('list_lessons') }}" class="action-button">View Lessons</a>
        {% if user.role in ['admin', 'teacher'] %}
            <a href="{{ url_for('lesson_add_form') }}" class="action-button">Add New Lesson</a>
        {% endif %}
        <a href="{{ url_for('logout') }}" class="action-button logout-button">Logout</a>
    </div>
</div>
</body>
</html>
