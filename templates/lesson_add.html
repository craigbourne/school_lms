<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Lesson</title>
  <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}">
</head>
<body>
  <h1>Add New Lesson</h1>
  <form method="POST" action="">
    <div>
      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" required>
    </div>
    <div>
      <label for="teacher">Teacher:</label>
      <input type="text" id="teacher" name="teacher" required>
    </div>
    <div>
      <label for="classroom">Classroom:</label>
      <input type="text" id="classroom" name="classroom" required>
    </div>
    <div>
      <label for="day_of_week">Day of Week:</label>
      <select id="day_of_week" name="day_of_week" required>
        <option value="Monday">Monday</option>
        <option value="Tuesday">Tuesday</option>
        <option value="Wednesday">Wednesday</option>
        <option value="Thursday">Thursday</option>
        <option value="Friday">Friday</option>
      </select>
    </div>
    <div>
      <label for="start_time">Start Time:</label>
      <input type="time" id="start_time" name="start_time" required>
    </div>
    <div>
      <label for="end_time">End Time:</label>
      <input type="time" id="end_time" name="end_time" required>
    </div>
    <div>
      <label for="timetable_id">Timetable ID:</label>
      <input type="number" id="timetable_id" name="timetable_id" required>
    </div>
    <button type="submit">Add Lesson</button>
  </form>
  <a href="{{ url_for('list_lessons') }}">Back to Lesson List</a>
</body>
</html>
